<html>
<head>
  <style>

:root {
  --boxColor: #0ff7;
}

body {
  display: flex;
  background-color: #000;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
  font-size: 75px;
  perspective: 10em;
}

.scene {
  position: relative;
}

.ball {
  width: 1em; /* $size */;
  height: 1em; /* or use 1em and font-size as variable */
  border-radius: 50%;
  background: lightblue;
  position: absolute;
  left: -0.5em;
  bottom: 1em;
}

.cube {
  width: 2em;
  height: 2em;
  background-color: var(--boxColor);
  position: absolute;
  top: -1em;
  left: -1em;
}

.floor {
  position: absolute;
  top: 1em;
  transform: 
    translate(-50%, -50%)
    rotateX(90deg);
  width: 5em;
  height: 5em;
  background-image: repeating-conic-gradient(
    from 45deg, 
    #111 0deg 90deg, 
    #222 90deg 180deg
  );
  background-size: 1em 1em;
  
}

  </style>
</head>

<body>
  <div class="scene">
    <div class="floor"></div>
    <div class="cube"></div>
    <div class="ball"></div>
  </div>

</body>

</html>
